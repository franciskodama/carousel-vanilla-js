<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Vanilla JS by FK</title>
    <meta name="description" content="Carousel Vanilla JS by Francis Kodama">
    <meta name="keywords" content="Web Development, Frontend, Strategy, Business, Planning">
    <meta name="author" content="Francis Kodama">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <div class="carousel">
        <div class="carousel-nav">
            <div class="carousel-nav-item carousel-nav-item-visible"><i class="far fa-circle fa-xs"></i></div>
            <div class="carousel-nav-item"><i class="far fa-circle fa-xs"></i></div>
            <div class="carousel-nav-item"><i class="far fa-circle fa-xs"></i></div>
        </div>
        <div class="carousel-item carousel-item-visible">
            <img src="./img/1.jpg" alt="">
            <p class="txt-over-img">IMG 1</p>
        </div>
        <div class="carousel-item">
            <img src="./img/2.jpg" alt="">
            <p class="txt-over-img">IMG 2</p>
        </div>
        <div class="carousel-item">
            <img src="./img/3.jpg" alt="">
            <p class="txt-over-img">Oiiiiiii...</p>
        </div>
        <div class="carousel-actions">
            <button aria-labels="Previous slide" id="carousel-button-prev"><i class="fas fa-1x fa-chevron-left"></i></button>
            <button aria-labels="Next slide" id="carousel-button-next"><i class="fas fa-1x fa-chevron-right"></i></button>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
